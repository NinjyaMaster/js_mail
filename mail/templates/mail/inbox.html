{% extends "mail/layout.html" %} {% load static %} {% block body %}
<h2>{{ request.user.email }}</h2>

<button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
<button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
<button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
<button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
<a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
<hr />

<div id="emails-view">
  <h3 id="emails-view-title"></h3>
  <div id="emails-view-list"></div>
</div>

<div id="email-view">
  <div><span>From:</span><span id="email-view-from"></span></div>
  <div><span>To:</span><span id="email-view-to"></span></div>
  <div><span>Subject:</span><span id="email-view-subject"></span></div>
  <div><span>Timestamp:</span><span id="email-view-timestamp"></span></div>
  <button class="btn btn-sm btn-outline-primary" id="email-view-reply">
    Reply
  </button>
  <button class="btn btn-sm btn-outline-primary" id="email-view-archive">
    Archive
  </button>

  <div id="email-view-body"></div>
</div>

<div id="compose-view">
  <h3>New Email</h3>
  <p id="compose-message"></p>
  <form id="compose-form">
    <div class="form-group">
      From:
      <input
        id="compose-sender"
        disabled
        class="form-control"
        value="{{ request.user.email }}"
      />
    </div>
    <div class="form-group">
      To: <input id="compose-recipients" class="form-control" />
    </div>
    <div class="form-group">
      <input class="form-control" id="compose-subject" placeholder="Subject" />
    </div>
    <textarea
      class="form-control"
      id="compose-body"
      placeholder="Body"
    ></textarea>
    <input type="submit" class="btn btn-primary" />
  </form>
</div>

{% endblock %} {% block script %}
<script src="{% static 'mail/inbox.js' %}" type="module"></script>
{% endblock %}
